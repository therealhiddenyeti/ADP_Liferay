---
- hosts: all
  gather_facts: yes
  become: yes
  become_user: wasadmin

  vars_files:
    - vars/main.yml

  tasks:
    - name: create liferay_dir directory
      file:
        path: "{{ liferay_deploy_dir }}"
        state: directory
        mode: '0755'

    - name: copy file to liferay_dir
      copy: 
        src: /tmp/{{ license_file }}
        dest: "{{ liferay_deploy_dir }}"
        mode: '0755'
        remote_src: true
